<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZambiaPro | Find Trusted Local Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container nav-flex">
            <div class="logo">Zambia<span>Pro</span></div>
            <div class="tagline">Local Experts, Fast.</div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Need a Repair or Service?</h1>
            <p>Connect with verified plumbers, electricians, and mechanics across Zambia.</p>
            <div class="search-box">
                <input type="text" id="citySearch" placeholder="Type your city (e.g. Lusaka, Kitwe, Livingstone)...">
            </div>
        </div>
    </header>

    <section class="main-content">
        <div class="container">
            <h2 id="resultsHeading">Available Professionals</h2>
            <div id="proContainer" class="pro-grid">
                </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ZambiaPro Marketplace | Built for Zambia</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
