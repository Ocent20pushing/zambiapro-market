<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZambiaPro | AI Service Directory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="glass-nav">
        <div class="container nav-flex">
            <div class="logo">Zambia<span>Pro</span> <small>AI</small></div>
            <a href="#join-section" class="modern-btn">REGISTER BUSINESS</a>
        </div>
    </nav>

    <header class="ai-hero">
        <div class="hero-glow"></div>
        <div class="container">
            <div class="badge-ai">ZAMBIA'S SMART DIRECTORY 2026</div>
            <h1>The Future of <span class="text-gradient">Local Services.</span></h1>
            <p>Connecting you with verified professionals across the nation instantly.</p>
            
            <div class="glass-search">
                <select id="categoryFilter">
                    <option value="">All Services</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Plumber">Plumber</option>
                    <option value="Mechanic">Mechanic</option>
                </select>
                <input type="text" id="citySearch" placeholder="Enter City (Lusaka, Kitwe...)">
            </div>

            <div class="stats-bar">
                <div class="stat-item"><strong>50+</strong><span>Verified Pros</span></div>
                <div class="stat-item"><strong>1.2k</strong><span>Monthly Views</span></div>
                <div class="stat-item"><strong>100%</strong><span>Free Access</span></div>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="section-title"><i class="fas fa-bolt" style="color:var(--ai-green)"></i> Top Rated Experts</h2>
        <div id="proContainer" class="pro-grid"></div>
    </main>

    <section id="join-section" class="dark-section">
        <div class="container">
            <div class="ai-form-card">
                <div class="form-content">
                    <h2>Launch Your Listing</h2>
                    <p>Join the AI-powered network today.</p>
                    <form id="listingForm" class="modern-form">
                        <input type="text" id="bizName" placeholder="Business Name" required>
                        <div class="split">
                            <select id="bizLocation"><option>Lusaka</option><option>Kitwe</option></select>
                            <select id="bizCategory"><option>Electrician</option><option>Plumber</option></select>
                        </div>
                        <input type="tel" id="bizPhone" placeholder="WhatsApp Number" required>
                        <button type="submit" class="glow-btn">DEPLOY LISTING</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <a href="https://wa.me/260762702665" class="ai-chat">
        <i class="fas fa-robot"></i>
    </a>

    <script src="app.js"></script>
</body>
</html>
